<div class="login-container">
    
    <!-- LEFT SIDE: Branding -->
    <div class="brand-section">
        <div class="brand-content">
            <h1>Vendor<span class="highlight">Portal</span></h1>
            <p>Secure Enterprise Gateway</p>
            <div class="decorative-line"></div>
            <p class="brand-desc">Manage Orders, RFQs, and Financials in real-time.</p>
        </div>
        <!-- Decorative Circles for visual interest -->
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>

    <!-- RIGHT SIDE: Form -->
    <div class="form-section">
        <div class="form-card">
            <div class="header">
                <h2>Welcome Back</h2>
                <p>Please enter your Vendor ID to continue.</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div *ngIf="errorMessage" class="global-error">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <span>{{ errorMessage }}</span>
                </div>
                <!-- Floating Label Input: Vendor ID -->
                <div class="input-group">
                    <input 
                        type="text" 
                        id="vendorId" 
                        formControlName="vendorId" 
                        placeholder=" " 
                        autocomplete="off"
                        maxlength="6"
                        (input)="onVendorIdInput($event)"
                        inputmode="numeric">
                    <label for="vendorId">SAP Vendor ID</label>
                    <div class="error-msg" *ngIf="loginForm.get('vendorId')?.touched && loginForm.get('vendorId')?.invalid">
                        <span *ngIf="loginForm.get('vendorId')?.errors?.['required']">Vendor ID is required.</span>
                        <span *ngIf="loginForm.get('vendorId')?.errors?.['pattern']">Must be exactly 6 digits.</span>
                    </div>
                </div>

                <!-- Floating Label Input: Password -->
                <div class="input-group password-group">
                    <input 
                        [type]="showPassword ? 'text' : 'password'" 
                        id="password" 
                        formControlName="password" 
                        placeholder=" ">
                    <label for="password">Password</label>
                    <button 
                        type="button" 
                        class="password-toggle" 
                        (click)="togglePasswordVisibility()"
                        tabindex="-1"
                        aria-label="Toggle password visibility">
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                    <div class="error-msg" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                        Password is required.
                    </div>
                </div>

                <div class="actions">
                    <a href="#" class="forgot-pass">Trouble logging in?</a>
                </div>

                <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-login">
                    <span *ngIf="!isLoading">Sign In</span>
                    <span *ngIf="isLoading" class="loader"></span>
                </button>
            </form>
            
            <div class="footer">
                <p>Protected by Enterprise Security</p>
            </div>
        </div>
    </div>
</div>
